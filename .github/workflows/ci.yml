name: CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: 🧪 Test
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: ☕ Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.8.0'
          channel: 'stable'

      - name: 📦 Get dependencies
        run: flutter pub get

      - name: 🔍 Analyze code
        run: flutter analyze

      - name: 🧪 Run tests
        run: flutter test --coverage

      - name: 📊 Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: coverage/lcov.info

  build-android:
    name: 🤖 Build Android
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: ☕ Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.8.0'
          channel: 'stable'

      - name: 📦 Get dependencies
        run: flutter pub get

      - name: 🔨 Build APK
        run: flutter build apk --release

      - name: 📦 Build App Bundle
        run: flutter build appbundle --release

      - name: 📤 Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: 📤 Upload App Bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-bundle
          path: build/app/outputs/bundle/release/app-release.aab

  build-ios:
    name: 🍎 Build iOS
    runs-on: macos-latest
    needs: test
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.8.0'
          channel: 'stable'

      - name: 📦 Get dependencies
        run: flutter pub get

      - name: 🔨 Build iOS
        run: flutter build ios --release --no-codesign

  build-web:
    name: 🌐 Build Web
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.8.0'
          channel: 'stable'

      - name: 📦 Get dependencies
        run: flutter pub get

      - name: 🔨 Build Web
        run: flutter build web --release

      - name: 📤 Upload Web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web/

  build-windows:
    name: 🖥️ Build Windows
    runs-on: windows-latest
    needs: test
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.8.0'
          channel: 'stable'

      - name: 📦 Get dependencies
        run: flutter pub get

      - name: 🔨 Build Windows
        run: flutter build windows --release

      - name: 📤 Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: build/windows/x64/runner/Release/

  build-linux:
    name: 🐧 Build Linux
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Install Linux dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev

      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.8.0'
          channel: 'stable'

      - name: 📦 Get dependencies
        run: flutter pub get

      - name: 🔨 Build Linux
        run: flutter build linux --release

      - name: 📤 Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: build/linux/x64/release/bundle/

  build-macos:
    name: 💻 Build macOS
    runs-on: macos-latest
    needs: test
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.8.0'
          channel: 'stable'

      - name: 📦 Get dependencies
        run: flutter pub get

      - name: 🔨 Build macOS
        run: flutter build macos --release

      - name: 📤 Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: build/macos/Build/Products/Release/
